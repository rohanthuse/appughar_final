    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],

            },
            colors: {
              appu: {
                blue: '#00A8E8',
                pink: '#FF4081',

        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
